<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belajar Membuat Form</title>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Form Buku Tamu</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="namaLengkap" class="form-label"
                                        >Nama Lengkap</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="namaLengkap"
                                        name="nama_lengkap"
                                        placeholder="Masukkan nama lengkap"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label"
                                        >Jenis Kelamin</label
                                    >
                                    <div>
                                        <div
                                            class="form-check form-check-inline"
                                        >
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="jenis_kelamin"
                                                id="laki"
                                                value="L"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="laki"
                                                >Laki-Laki</label
                                            >
                                        </div>
                                        <div
                                            class="form-check form-check-inline"
                                        >
                                            <input
                                                class="form-check-input"
                                                type="radio"
                                                name="jenis_kelamin"
                                                id="perempuan"
                                                value="P"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="perempuan"
                                                >Perempuan</label
                                            >
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="alamat" class="form-label"
                                        >Alamat Tinggal</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="alamat"
                                        name="alamat"
                                        placeholder="Masukkan alamat tinggal"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Masukkan email"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label"
                                        >Aktif pada Sosial Media</label
                                    >
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="facebook"
                                            name="facebook"
                                            value="Ya"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="facebook"
                                            >Facebook</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="twitter"
                                            name="twitter"
                                            value="Ya"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="twitter"
                                            >Twitter</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="instagram"
                                            name="instagram"
                                            value="Ya"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="instagram"
                                            >Instagram</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="path"
                                            name="path"
                                            value="Ya"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="path"
                                            >Path</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="linkedin"
                                            name="linkedin"
                                            value="Ya"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="linkedin"
                                            >Linkedin</label
                                        >
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="info" class="form-label"
                                        >Mengetahui Web Ini Dari</label
                                    >
                                    <select
                                        class="form-select"
                                        id="info"
                                        name="info"
                                    >
                                        <option selected>-= Pilih =-</option>
                                        <option value="web">Web</option>
                                        <option value="surat kabar">
                                            Surat Kabar
                                        </option>
                                        <option value="teman kerabat">
                                            Teman/Kerabat
                                        </option>
                                        <option value="browsing internet">
                                            Browsing Internet
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="pesan" class="form-label"
                                        >Pesan</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="pesan"
                                        name="pesan"
                                        rows="3"
                                        placeholder="Tulis pesanmu..."
                                    ></textarea>
                                </div>

                                <div class="d-grid">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Kirim
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
