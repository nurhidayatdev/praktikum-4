<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
    <h2>Form Buku Tamu</h2>
    <form action="">
        Nama Lengkap :
        <br>
        <input type="text" name="nama_lengkap" size="40">
        <br><br>
        Jenis Kelamin : <br>
        <input type="radio" name="jenis_kelamin" value="L" checked> Laki-Laki
        <input type="radio" name="jenis_kelamin" value="P" checked> Perempuan
        <br><br>
        Alamat Tinggal : 
        <br>
        <input type="text" name="alamat" size="40">
        <br><br>
        Email :
        <br>
        <input type="text" name="email" size="40">
        <br><br>
        Aktif pada Sosial Media :
        <br> 
        <input type="checkbox" name="facebook" value="Ya" checked> Facebook
        <input type="checkbox" name="twitter" value="Ya" checked> Twitter
        <input type="checkbox" name="instagram" value="Ya" checked> Instagram
        <input type="checkbox" name="path" value="Ya" checked> Path
        <input type="checkbox" name="linkedin" value="Ya" checked> Linkedin
        <br><br>
        Mengetahui Web Ini Dari :
        <br>
        <select name="info">
            <option selected="select">-= Pilih =-</option>
            <option value="web">Web</option>
            <option value="surat kabar">Surat Kabar</option>
            <option value="teman kerabat">Teman/Kerabat</option>
            <option value="browsing internet">Browsing Internet</option>
        </select>
        <br><br>
        Pesan :
        <br>
        <textarea name="pesan" cols="40"></textarea>
        <br><br>
        <input type="submit" value="kirim">
    </form>
</body>
</html>
